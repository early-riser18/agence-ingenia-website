    <style>
        /* Slideshow Styles */
        .slideshow-slide {
            position: relative;
            display: block;
        }

        .slideshow-slide.active {
            position: relative;
            opacity: 1;
            z-index: 1;
        }

        .slideshow-slide:not(.active) {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            opacity: 0;
            z-index: 0;
        }

        /* Dropdown Animation Styles */
        .dropdown-container {
            max-height: 0;
            opacity: 0;
            transform: translateY(-10px);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .dropdown-container.open {
            max-height: 500px;
            opacity: 1;
            transform: translateY(0);
        }

        .dropdown-content {
            transform: scale(0.95);
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .dropdown-container.open .dropdown-content {
            transform: scale(1);
        }

        /* Staggered animation for question items */
        .question-item {
            opacity: 0;
            transform: translateY(-5px);
            transition: all 0.1s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .dropdown-container.open .question-item {
            opacity: 1;
            transform: translateY(0);
        }

        .dropdown-container.open .question-item:nth-child(1) {
            transition-delay: 0.1s;
        }

        .dropdown-container.open .question-item:nth-child(2) {
            transition-delay: 0.15s;
        }

        .dropdown-container.open .question-item:nth-child(3) {
            transition-delay: 0.2s;
        }

        /* Simple Dynamic States Only */
        .feature-toggle[data-state="active"] {
            border-color: rgba(74, 182, 133, 0.3);
            background-color: rgba(74, 182, 133, 0.05);
        }

        /* .feature-toggle[data-state="active"] .feature-number {
            background-color: #4ab685;
        } */

        .feature-toggle[data-state="active"] .feature-icon {
            color: #4ab685;
            transform: rotate(0deg);
        }

        /* .feature-toggle[data-state="inactive"] .feature-number {
            background-color: rgb(107, 114, 128);
        } */

        .feature-toggle[data-state="inactive"] .feature-icon {
            color: rgb(156, 163, 175);
            transform: rotate(90deg);
        }

        .feature-toggle[data-state="inactive"]:hover {
            border-color: rgba(74, 182, 133, 0.2);
        }

        /* .feature-toggle[data-state="inactive"]:hover .feature-number {
            background-color: #4ab685;
        } */

        .feature-toggle[data-state="inactive"]:hover .feature-icon {
            color: #4ab685;
            transform: rotate(0deg);
        }

        .question-item[data-state="active"] {
            border-color: rgba(74, 182, 133, 0.4);
            background-color: rgba(74, 182, 133, 0.1);
            font-weight: 600;
        }

        .question-item[data-state="inactive"]:hover {
            border-color: rgba(74, 182, 133, 0.3);
            background-color: rgba(74, 182, 133, 0.06);
        }
    </style>
