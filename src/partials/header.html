    <!-- Mobile Menu Overlay -->
    <div id="mobile-menu" class="mobile-menu md:hidden">
        <div class="flex flex-col h-full">
            <!-- Mobile Header -->
            <div class="flex items-center justify-between p-4 border-b border-gray-300">
                <div class="flex items-center space-x-2">
                    <img src="./assets/ingenia_logo_base.png" alt="Logo" class="h-8 w-auto">
                    <span class="  tracking-wider font-semibold  font-dm-sans">INGENIA</span>
                </div>
                <button type="button" id="mobile-menu-close"
                    class="inline-flex items-center justify-center p-2 rounded-md text-gray-700 hover:text-gray-900 hover:bg-gray-100">
                    <span class="sr-only">Close main menu</span>
                    <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>

            <!-- Mobile Navigation -->
            <nav class="flex-1 flex flex-col justify-center space-y-8 px-8">
                <a href="/" class="text-2xl font-medium text-gray-900 hover:text-primary transition-colors">Accueil</a>
                <a href="#use-cases" class="text-2xl font-medium text-gray-900 hover:text-primary transition-colors">Nos
                    solutions</a>
                <a href="#team" class="text-2xl font-medium text-gray-900 hover:text-primary transition-colors">Qui
                    sommes-nous</a>
            </nav>

            <!-- Mobile CTA -->
            <div class="p-8">
                <a href="https://calendly.com/justin-warambourg/consultation-ingenia" target="_blank"
                    class="btn-primary w-full text-center block text-lg">
                    Nous contacter
                </a>
            </div>
        </div>
    </div>

    <script>
                // Mobile Menu Toggle Functionality
                document.addEventListener('DOMContentLoaded', function () {
            const mobileMenuButton = document.getElementById('mobile-menu-button');
            const mobileMenu = document.getElementById('mobile-menu');
            const mobileMenuClose = document.getElementById('mobile-menu-close');
            const burgerIcon = mobileMenuButton.querySelector('.burger-icon');

            // Function to open mobile menu
            function openMobileMenu() {
                mobileMenu.classList.add('open');
                burgerIcon.classList.add('open');
                mobileMenuButton.setAttribute('aria-expanded', 'true');
                document.body.style.overflow = 'hidden'; // Prevent background scrolling
            }

            // Function to close mobile menu
            function closeMobileMenu() {
                mobileMenu.classList.remove('open');
                burgerIcon.classList.remove('open');
                mobileMenuButton.setAttribute('aria-expanded', 'false');
                document.body.style.overflow = ''; // Restore scrolling
            }

            // Event listeners
            mobileMenuButton.addEventListener('click', function () {
                if (mobileMenu.classList.contains('open')) {
                    closeMobileMenu();
                } else {
                    openMobileMenu();
                }
            });

            mobileMenuClose.addEventListener('click', closeMobileMenu);

            // Close menu when clicking on navigation links
            const mobileNavLinks = mobileMenu.querySelectorAll('nav a');
            mobileNavLinks.forEach(link => {
                link.addEventListener('click', closeMobileMenu);
            });

            // Close menu when pressing Escape key
            document.addEventListener('keydown', function (e) {
                if (e.key === 'Escape' && mobileMenu.classList.contains('open')) {
                    closeMobileMenu();
                }
            });
        });


    </script>
